<div class="main">
  <div class="person">
    <img [src]="'/images/' + person.firstName + person.lastName + '.jpg'" />
    <p><span class="bold">First Name: </span>{{ person.firstName }}</p>
    <p><span class="bold">Last Name: </span>{{ person.lastName }}</p>
    <p><span class="bold">Achievement: </span>{{ person.innovation }}</p>
    <p><span class="bold">Year of Invention: </span>{{ person.year }}</p>
  </div>
</div>
